{% extends "generator/base.html"%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Password</title>
</head>


    {%block content%}
    <div class="col-md-4 offset-md-4">
        <form action="{% url 'password' %}" class= "card card-body p-5"
            style= "background-color: #121212;"
        >
            <h1 class="h4">Generador de Contraseñas</h1>

            <label for='length'>Selecciona la longitud de tu contraseña</label>
            <select name='length' id="length" class="form-control">
                <option value='6'>6 caracteres</option>
                <option value='8'>8 caracteres</option>
                <option value='10'>10 caracteres</option>
                <option value='12'>12 caracteres</option>
            </select>
            
                <div class="form-check form-switch my-2">
                    <label for='upper'class="form-check-label">Mayuscula</label>
                    <input type='checkbox' name='upper' id='upper' class="form-check-input">
                </div>
        
                <div class="form-check form-switch my-2">
                    <label for='special'class="form-check-label">Caracter Especial</label>
                    <input type='checkbox' name='special' id='special' class="form-check-input">
                </div>


                <div class="form-check form-switch my-2">
                    <label for='num'class="form-check-label">Numeros</label>
                    <input type='checkbox' name='num' id='num' class="form-check-input">
                        
                </div>
        
        
        
        
        
                <button class="btn btn-primary">Generar</button>
                
        </form>
        <p class= "text-center" >Javier Madriz / Backend Developer</p>
    </div>
    {% endblock %}
